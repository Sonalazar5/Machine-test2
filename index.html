<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Design</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="dashboard">
    <div class="sidebar">

      <div class="logo">
        <center>Upfiles</center>
      </div>
      <h4>MAIN MENU</h4>
      <div class="menu-item"><img src="assets/Vector.png" alt=""> Dashboard</div>
      <div class="menu-item"><img src="assets/ic_calendar.png" alt=""> Tasks</div>
      <div class="menu-item"><img src="assets/Group.png" alt=""> Friends</div>
      <div class="menu-item"><img src="assets/ic_department.png" alt=""> Files</div>
      <h4>OTHER</h4>
      <div class="menu-item"><img src="assets/ic_support.png" alt=""> Support</div>
      <div class="menu-item"><img src="assets/ic_settings.png" alt=""> Settings</div>

      <div class="img">
        <img src="assets/Group 50.png" alt="Sidebar Image">
      </div>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <div class="search-bar">
          <img src="assets/search.png" alt="">
        </div>
        <div class="top-bar-right">
          <img src="assets/Icon.png" alt="Icon">
          <img src="assets/English.png" alt="English">
          <img src="assets/Profile.png" alt="Profile">
        </div>
      </div>

      <div class="new">
        <p>Pages / NFT Marketplace</p>
        <h1>Cloud Upload</h1>
      </div>

      <div class="stats-section">
        <img src="assets/Small_Earnings.png" alt="Icon">
        <img src="assets/Small_Sales.png" alt="English">
        <img src="assets/Small_New Tasks.png" alt="Profile">
        <img src="assets/last.png" alt="Profile">

      </div>

      <div class="upload-section">
        <img src="assets/Frame 138.png" alt="Upload Section">
      </div>

      <div class="user-card">
        <img src="assets/Medium_Profile.png" alt="User Profile">
      </div>
    </div>
  </div>
</body>

</html>
